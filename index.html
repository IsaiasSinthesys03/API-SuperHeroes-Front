<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroes - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="bgVideo" class="bg-video">
        <source src="image/V01.mp4" type="video/mp4">
        Tu navegador no soporta el elemento video.
    </video>
    
    <!-- Overlay oscuro -->
    <div class="video-overlay"></div>
    
    <!-- Marco elegante y sutil -->
    <div class="elegant-frame">
        <!-- Esquinas elegantes -->
        <div class="corner-elegant"></div>
        <div class="corner-elegant"></div>
        <div class="corner-elegant"></div>
        <div class="corner-elegant"></div>
        
        <!-- Líneas sutiles -->
        <div class="frame-line"></div>
        <div class="frame-line"></div>
        <div class="frame-line"></div>
        <div class="frame-line"></div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="hero-header">
                <h1>SUPER HÉROES</h1>
                <p class="subtitle">Arena de Batallas Épicas</p>
            </div>
            
            <div class="form-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showLogin()">Iniciar Sesión</button>
                    <button class="tab-btn" onclick="showRegister()">Registrarse</button>
                </div>
                
                <!-- Formulario de Login -->
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <label for="loginUsername">Usuario</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar a la Arena</button>
                </form>
                
                <!-- Formulario de Registro -->
                <form id="registerForm" class="form hidden">
                    <div class="input-group">
                        <label for="registerUsername">Usuario</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
